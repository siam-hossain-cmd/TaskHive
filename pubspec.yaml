name: taskhive
description: "TaskHive - Smart Task Management & Collaboration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI & Design
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^3.3.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  smooth_page_indicator: ^1.2.0+3
  percent_indicator: ^4.2.3

  # Charts
  fl_chart: ^0.70.2

  # Calendar
  table_calendar: ^3.2.0

  # File handling
  file_picker: ^8.1.7
  open_filex: ^4.6.0
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  timeago: ^3.7.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3

  # Auth
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
